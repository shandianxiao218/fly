<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>北斗导航卫星可见性分析系统 - 测试页面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .test-section { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .test-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .test-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .test-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-satellite"></i> 北斗导航卫星可见性分析系统 - 测试页面
                </h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="test-section">
                    <h3><i class="fas fa-cogs"></i> 系统测试</h3>
                    <button class="btn btn-primary mb-3" onclick="testSystem()">
                        <i class="fas fa-play"></i> 运行系统测试
                    </button>
                    <div id="systemTestResults"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="test-section">
                    <h3><i class="fas fa-chart-line"></i> 图表测试</h3>
                    <button class="btn btn-success mb-3" onclick="testCharts()">
                        <i class="fas fa-chart-bar"></i> 测试图表功能
                    </button>
                    <div id="chartTestResults"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="test-section">
                    <h3><i class="fas fa-plug"></i> API连接测试</h3>
                    <button class="btn btn-info mb-3" onclick="testAPI()">
                        <i class="fas fa-network-wired"></i> 测试API连接
                    </button>
                    <div id="apiTestResults"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="test-section">
                    <h3><i class="fas fa-desktop"></i> 界面预览</h3>
                    <div class="row">
                        <div class="col-md-4">
                            <canvas id="testPieChart" width="200" height="200"></canvas>
                        </div>
                        <div class="col-md-4">
                            <canvas id="testLineChart" width="200" height="200"></canvas>
                        </div>
                        <div class="col-md-4">
                            <canvas id="testBarChart" width="200" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="test-section">
                    <h3><i class="fas fa-rocket"></i> 快速启动</h3>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-primary btn-lg w-100 mb-3" onclick="window.open('index.html', '_blank')">
                                <i class="fas fa-external-link-alt"></i> 打开主界面
                            </button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-secondary btn-lg w-100 mb-3" onclick="generateMockData()">
                                <i class="fas fa-database"></i> 生成模拟数据
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 测试结果输出函数
        function addTestResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result test-${type}`;
            resultDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}"></i> ${message}`;
            container.appendChild(resultDiv);
        }

        // 系统测试
        function testSystem() {
            const container = document.getElementById('systemTestResults');
            container.innerHTML = '';
            
            addTestResult('systemTestResults', '开始系统测试...', 'info');
            
            // 测试浏览器兼容性
            if (typeof Chart !== 'undefined') {
                addTestResult('systemTestResults', 'Chart.js 加载成功', 'success');
            } else {
                addTestResult('systemTestResults', 'Chart.js 加载失败', 'error');
            }
            
            // 测试Bootstrap
            if (typeof bootstrap !== 'undefined') {
                addTestResult('systemTestResults', 'Bootstrap 加载成功', 'success');
            } else {
                addTestResult('systemTestResults', 'Bootstrap 加载失败', 'error');
            }
            
            // 测试本地存储
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                addTestResult('systemTestResults', '本地存储支持正常', 'success');
            } catch (e) {
                addTestResult('systemTestResults', '本地存储支持异常', 'error');
            }
            
            addTestResult('systemTestResults', '系统测试完成', 'success');
        }

        // 图表测试
        function testCharts() {
            const container = document.getElementById('chartTestResults');
            container.innerHTML = '';
            
            addTestResult('chartTestResults', '开始图表测试...', 'info');
            
            try {
                // 测试饼图
                const pieCtx = document.getElementById('testPieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: ['可见', '不可见'],
                        datasets: [{
                            data: [8, 4],
                            backgroundColor: ['#28a745', '#dc3545']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
                addTestResult('chartTestResults', '饼图创建成功', 'success');
                
                // 测试折线图
                const lineCtx = document.getElementById('testLineChart').getContext('2d');
                new Chart(lineCtx, {
                    type: 'line',
                    data: {
                        labels: ['00:00', '06:00', '12:00', '18:00'],
                        datasets: [{
                            label: '可见卫星',
                            data: [6, 8, 12, 10],
                            borderColor: '#667eea',
                            backgroundColor: '#667eea20',
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                addTestResult('chartTestResults', '折线图创建成功', 'success');
                
                // 测试柱状图
                const barCtx = document.getElementById('testBarChart').getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: ['低', '中低', '中', '中高', '高'],
                        datasets: [{
                            label: '卫星数量',
                            data: [2, 3, 4, 2, 1],
                            backgroundColor: ['#dc3545', '#ffc107', '#17a2b8', '#667eea', '#28a745']
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                addTestResult('chartTestResults', '柱状图创建成功', 'success');
                
            } catch (error) {
                addTestResult('chartTestResults', '图表创建失败: ' + error.message, 'error');
            }
        }

        // API连接测试
        async function testAPI() {
            const container = document.getElementById('apiTestResults');
            container.innerHTML = '';
            
            addTestResult('apiTestResults', '开始API连接测试...', 'info');
            
            try {
                // 测试状态API
                const response = await fetch('http://localhost:8080/api/status', {
                    method: 'GET',
                    mode: 'cors',
                    timeout: 5000
                });
                
                if (response.ok) {
                    addTestResult('apiTestResults', 'API连接成功', 'success');
                    const data = await response.json();
                    addTestResult('apiTestResults', '响应数据: ' + JSON.stringify(data), 'info');
                } else {
                    addTestResult('apiTestResults', 'API连接失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                addTestResult('apiTestResults', 'API连接失败: ' + error.message, 'error');
                addTestResult('apiTestResults', '请确保后端服务器运行在 localhost:8080', 'info');
            }
        }

        // 生成模拟数据
        function generateMockData() {
            const mockData = {
                satellites: [
                    { id: 1, longitude: 116.4, latitude: 39.9, altitude: 35786, visible: true, signal_strength: 85 },
                    { id: 2, longitude: 121.5, latitude: 31.2, altitude: 35786, visible: true, signal_strength: 92 },
                    { id: 3, longitude: 113.3, latitude: 23.1, altitude: 35786, visible: false, signal_strength: 45 },
                    { id: 4, longitude: 120.2, latitude: 30.3, altitude: 35786, visible: true, signal_strength: 78 }
                ],
                trajectories: [
                    {
                        id: 1,
                        points: [
                            { longitude: 116.4, latitude: 39.9, altitude: 10000 },
                            { longitude: 116.5, latitude: 39.8, altitude: 10050 },
                            { longitude: 116.6, latitude: 39.7, altitude: 10100 }
                        ]
                    }
                ],
                analysis: {
                    total_satellites: 12,
                    visible_satellites: 8,
                    average_signal_strength: 75.5
                }
            };
            
            // 保存到本地存储
            localStorage.setItem('mockData', JSON.stringify(mockData));
            
            alert('模拟数据已生成并保存到本地存储！');
        }

        // 页面加载完成后自动运行测试
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('systemTestResults', '测试页面加载完成', 'success');
            addTestResult('chartTestResults', '图表库已加载', 'info');
            addTestResult('apiTestResults', 'API测试就绪', 'info');
        });
    </script>
</body>
</html>
